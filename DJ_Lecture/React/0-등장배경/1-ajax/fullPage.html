<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="sidebar" >
        메뉴
    </div>

    <div class="map">
        
        <!-- 현재 보고 있는 지도 
            - 서버의 역할 : 여기 src에 '/map?x=0&y=0' 를 꽂아줌 
            - 브라우저의 역할 : img 태그를 해석해서 그려줌
        -->
        <img src="/map?x=0&y=0" />
        
        <!-- 클릭했을 때 보게 되는 지도
            - 클릭했을 때, /map.html?x=100&y=0 경로로 요청을 하게 됨.
                - 이 요청의 의미는 1) map.html 파일 2) 파라미터 전달 을 의미함 
            - 서버의 역할은, 해당 쿼리파라미터 값 마다 다른 html 내용을 return 해줌 
        -->
            
        <a href="/map.html?x=100&y=0">오른쪽 지도 보기</a>
    </div>
    
</body>
</html>
