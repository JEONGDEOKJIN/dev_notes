<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hover 예시</title>
    <style>

        /* ID 선택자 */
        #submit {
            width: 100px;
            height: 100px;
        }

        /* 가상선택자 - hover */
        #submit:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h2>가상 선택자 :hover 예시</h2>
    
    <button id="submit">제출</button>
</body>
</html>
