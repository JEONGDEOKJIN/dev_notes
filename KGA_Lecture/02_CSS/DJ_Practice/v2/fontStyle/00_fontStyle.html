<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 10px;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
        }

        p {
            font-size: 1.5rem;
            color: lightseagreen;
            font-family: "Helvetica", "Arial", sans-serif;
        }

        .align {
            text-align: center;
            background-color: lightgreen;
            font-size: 16px;
        }
        
        .lineHeight{
            font-size: 15px;
            line-height: 5;
            background-color: lightgray;
            text-align: center;
        }

    </style>
</head>

<body>
    <h1>고양이 토미</h1>

    <h3 class="align">음, 마치 한 끼 식사 전처럼 기억나...</h3>
    
    <p>
        고양이 토미가 거대한 목구멍에 자리 잡은 이물질을 뱉어내려고 뒤로 비틀거리며 말했습니다.
        수많은 살찐 골목 쥐들이 이 멋진 배회하는 기계의 동굴 같은 목구멍을 정면으로 응시하다가
        최후를 맞이했죠. 진정으로 이 도시의 포식자는 자연의 경이로움이었습니다.
        고양이 토미는 할 이야기가 많았습니다. 하지만 지금처럼 그렇게 하는 경우는 드물었습니다.
    </p>
    
    <h3 class="lineHeight">end = 15px * 5</h3>

</body>

</html>
