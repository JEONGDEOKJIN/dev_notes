<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
        }

        p {
            border: 2px solid rebeccapurple;
            width: 200px;
        }

        span {
            margin: 20px 30px;
            padding: 10px 20px;
            width: 80px;
            height: 150px;
            background-color: lightblue;
            border: solid blue;
            border-width: 7px 1px;
            /* display: inline-block; */
        }
    </style>
</head>

<body>
    <h1>inline 일 때 적용되는 CSS 속성!</h1>
    <div>span CSS 속성을 하나씩 주석해보면 알 수 있음!</div>

    <p>
        I am a paragraph and this is a <span>span</span> inside that paragraph. A span
        is an inline element and so does not respect width and height.
    </p>
</body>

</html>
