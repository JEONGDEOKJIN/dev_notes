<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0.2em;
        }

        .box {
            width: 500px;
            background-color: lightblue;
            border: 5px solid navy;
            border-bottom-style: dashed;
            color: lightyellow;
        }

        h2 {
            border-top: 12px dotted lightcoral;
            border-bottom: 10px double rgb(24 163 78);
        }
        body{
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Borders</h2>
        <p>Try changing the borders.</p>
    </div>
</body>

</html>
