<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 30px;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .info-box {
            flex: 0 0 250px;
            /* 고정 너비 */
            background: #f5f5f5;
        }
        
        /* 모바일 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .info-box {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="info-box">
            <p>This layout is responsive...</p>
        </div>
        <div class="content">
            <p>One November night...</p>
        </div>
    </div>
</body>

</html>
