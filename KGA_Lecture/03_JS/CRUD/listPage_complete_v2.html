<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록</title>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-box {
      padding: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #cardContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card h3 {
      margin: 12px 0;
      font-size: 18px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .card p {
      margin: 8px 0;
      color: #666;
      font-size: 14px;
    }
    .empty-message {
      text-align: center;
      padding: 50px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>게시글 목록</h1>
      <div>
        <input type="text" id="searchInput" class="search-box" placeholder="검색어를 입력하세요">
        <button id="createBtn">글 작성</button>
      </div>
    </div>
    
    <div id="cardContainer">
      <!-- 카드들이 여기에 동적으로 추가됩니다 -->
    </div>
  </div>

  <script>
    // TODO 1
    var savedPosts = localStorage.getItem('posts');
    var posts = savedPosts ? JSON.parse(savedPosts) : [];
    
    // TODO 2
    function renderCards(postsArray) {
      // 2-1
      var container = document.querySelector('#cardContainer');
      
      // 2-2
      container.innerHTML = '';
      
      // 게시글이 없을 때
      if (postsArray.length === 0) {
        container.innerHTML = '<p class="empty-message">게시글이 없습니다.</p>';
        return;
      }
      
      // 2-3
      for (var i = 0; i < postsArray.length; i++) {
        // 2-4
        var card = document.createElement('div');
        card.className = 'card';
        
        // 2-5
        var img = document.createElement('img');
        img.src = postsArray[i].image;
        img.alt = postsArray[i].title;
        
        // 2-6
        var title = document.createElement('h3');
        title.textContent = postsArray[i].title;
        
        // 2-7
        var author = document.createElement('p');
        author.textContent = '작성자: ' + postsArray[i].author;
        
        // 2-8
        var date = document.createElement('p');
        var dateString = postsArray[i].createdAt.split('T')[0];
        date.textContent = '작성일: ' + dateString;
        
        // 2-9
        var views = document.createElement('p');
        views.textContent = '조회수: ' + postsArray[i].views;
        
        // 2-10
        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(author);
        card.appendChild(date);
        card.appendChild(views);
        
        // 2-11
        card.setAttribute('data-id', postsArray[i].id);
        
        // 2-12
        card.addEventListener('click', function() {
          var postId = this.getAttribute('data-id');
          location.href = 'detail.html?id=' + postId;
        });
        
        // 2-13
        container.appendChild(card);
      }
    }
    
    // TODO 3
    window.onload = function() {
      renderCards(posts);
    };
    
    // TODO 4
    var createBtn = document.querySelector('#createBtn');
    createBtn.addEventListener('click', function() {
      location.href = 'create.html';
    });
    
    // TODO 5
    var searchInput = document.querySelector('#searchInput');
    searchInput.addEventListener('input', function() {
      var keyword = this.value.toLowerCase();
      
      var filtered = posts.filter(function(post) {
        return post.title.toLowerCase().indexOf(keyword) !== -1 ||
               post.content.toLowerCase().indexOf(keyword) !== -1;
      });
      
      renderCards(filtered);
    });
  </script>
</body>
</html>
